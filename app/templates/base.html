<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Eric の 书库{% endblock %}</title>
    <link href="https://cdn.jsdmirror.com/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 添加Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 添加favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .content {
            line-height: 1.8;
            font-size: 1.1em;
        }
        .chapter-title {
            border-left: 4px solid #007bff;
            padding-left: 15px;
        }
        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book-reader me-2"></i>Eric の 书库
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>首页</a>
                    </li>
                </ul>
                <form class="d-flex me-2" action="/search" method="get">
                    <div class="input-group">
                        <input class="form-control" type="search" name="q" placeholder="搜索书籍..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
                <button id="clearCacheBtn" class="btn btn-outline-light">
                    <i class="fas fa-trash-alt me-1"></i>清空服务端缓存
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center text-muted">
        <div class="container">
            <p class="mb-0 py-3">© 2025 Eric の 书库 - 仅供学习交流使用</p>
            <div class="mb-3">
                <button id="clearBrowserCacheBtn" class="btn btn-sm btn-outline-secondary">
                    <i class="fas fa-trash-alt me-1"></i>清空浏览器缓存
                </button>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdmirror.com/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 清空服务端缓存功能
        document.getElementById('clearCacheBtn').addEventListener('click', function() {
            if (confirm('确定要清空所有服务端缓存吗？这将影响所有用户。')) {
                fetch('/clear_cache')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            alert('服务端缓存已清空');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('清空服务端缓存失败');
                    });
            }
        });
        
        // 清空浏览器缓存功能
        document.getElementById('clearBrowserCacheBtn').addEventListener('click', function() {
            if (confirm('确定要清空浏览器缓存吗？这只会清除您本地的缓存。')) {
                // 实际清除浏览器缓存
                if ('caches' in window) {
                    caches.keys().then(names => {
                        for (let name of names) {
                            caches.delete(name);
                        }
                    }).then(() => {
                        alert('浏览器缓存已清空');
                    });
                } else {
                    alert('浏览器不支持缓存API');
                }
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
