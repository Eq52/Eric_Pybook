{% extends "base.html" %}

{% block title %}搜索结果 - Ericの书库{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-search me-2"></i>搜索结果: "{{ keyword }}"</h2>
    <div class="text-muted">
        <small><i class="fas fa-bolt me-1"></i>数据优先从本地缓存加载</small>
    </div>
</div>

{% if books %}
<div class="row">
    {% for book in books %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">
                    <a href="/book?url={{ book.book_url|urlencode }}" class="text-decoration-none">
                        {{ book.title }}
                    </a>
                </h5>
                <p class="card-text flex-grow-1">
                    <i class="fas fa-user me-1"></i> 作者: {{ book.author }}
                </p>
                <div class="mt-auto">
                    <a href="/book?url={{ book.book_url|urlencode }}" class="btn btn-primary w-100">
                        <i class="fas fa-list me-1"></i>查看目录
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="alert alert-warning">
    <i class="fas fa-exclamation-circle me-2"></i>没有找到相关书籍。
</div>
{% endif %}
{% endblock %}
